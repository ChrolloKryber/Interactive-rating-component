<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Interactive rating component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <div class="container">

    <div class="rating-state">
      <!-- Rating state start -->
      <img src="images/icon-star.svg" alt="star" class="star-img">
      <h3>
        How did we do?
      </h3>

      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div class="rating-flex">
        <div class="rating"> <button class="rating-button" id="1">1</button></div>
        <div class="rating"> <button class="rating-button" id="2">2</button></div>
        <div class="rating"> <button class="rating-button" id="3">3</button></div>
        <div class="rating"> <button class="rating-button" id="4">4</button></div>
        <div class="rating"> <button class="rating-button" id="5">5</button></div>
      </div>
      <div class="button">
        <button class="submit-button">Submit</button>
      </div>

      <!-- Rating state end -->
    </div>

    <div class="thank-you-state">

      <!-- Thank you state start -->
      <img src="images/illustration-thank-you.svg" alt="Thank you" class="thank-you-image">
      <p class="rating-text"></p>

      <h3>
        Thank you!
      </h3>

      <p class="support-text">
        We appreciate you taking the time to give a rating. If you ever need more support,
        don't hesitate to get in touch!
      </p>

      <!-- Thank you state end -->


    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
